<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Order Detail - 客户订单详情</title>    
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
<script type="text/javascript"  src="js/angular.min.js"></script>
<script type="text/javascript"  src="js/angular-animate.min.js"></script>
<script type="text/javascript"  src="js/angular-touch.min.js"></script>
<script type="text/javascript"  src="js/angular-sanitize.min.js"></script>
<script type="text/javascript"  src="js/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="js/angular-route.min.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>
<script type="text/javascript" src="js/mobile-angular-ui.min.js"></script>
<script type="text/javascript" src="js/mobile-angular-ui.gestures.min.js"></script>
<script type="text/javascript"  src="js/service.js"></script>
<script type="text/javascript"  src="js/app.js"></script>

<link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
<link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
<link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
<link href="css/ui-bootstrap-csp.css" rel="stylesheet" type="text/css"/>
<link href="css/glyphicon.css" rel="stylesheet" type="text/css"/>
<link href="css/order.css" rel="stylesheet"/>
</head>

<body     ng-app="app" 
    ng-controller="MainController" ui-prevent-touchmove-defaults>
    
    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>


    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          	<h1>燕鸥国际订单验证系统</h1>
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn large sidebar-toggle">
            <i class="fa fa-bars"></i> 菜单
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom" ng-controller="BottomNavController as bottomNavCtrl">
        <div class="btn-group justified">
          <a href="#/order/{{orderId}}" class="btn large btn-navbar"><i class="fa fa-home fa-navbar"></i> 返回订单</a>
          <a href="#/specification" class="btn large btn-navbar"><i class="fa fa-github fa-navbar"></i> 订单说明</a>
          <a href="#/commodityList" class="btn large btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> 更多产品</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

</body>
</html>
