
<div  ng-show="queryFailed" class="scrollable">
	<div class="scrollable-content">
		<divclass="panel panel-default">
			<div class="panel-body">
				<div class="alert alert-danger" role="alert">
					<strong>查询失败</strong> 无法为你找到指定的商品，参数错误。
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-show="!queryFailed" class="scrollable">

	<div class="scrollable-content">
		<div class="panel panel-default no-margin">
			<div class="panel-heading">
				<div>
					<h1>产品列表<small> - 以下是所有的产品简要</small></h1>
				</div>
			</div>
			
<script>
alert("aaa");
</script>
			<div  class="panel-body" height="200">
				<div class="row">
				  <div class="col-sm-6 col-md-4" ng-repeat="commodity in commodityList">
				    <div class="thumbnail">
				      <img ng-src="{{commodity.picturePath}}">
				      <div class="caption">
				        <h3>{{commodity.name}}</h3>
				        <p style="text-overflow:ellipsis;white-space:nowrap; width:100%; overflow:hidden; ">{{commodity.summary}}</p>
				        <p><a href="#/commodity/{{commodity.id}}" class="btn btn-primary" role="button">查看详情和代理</a></p>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>

	</div>
</div>
